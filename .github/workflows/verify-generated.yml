name: Verify generated assets

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build minified bundle
        run: ./scripts/build_minified.sh
      - name: Sync docs bundle
        run: ./scripts/sync_docs_bundle.sh
      - name: Ensure working tree is clean
        run: git diff --exit-code
